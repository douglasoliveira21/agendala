# Configuração do Nginx para o sistema de agendamento
# Salve este arquivo como: /etc/nginx/sites-available/agendamento
# E crie um link simbólico: sudo ln -s /etc/nginx/sites-available/agendamento /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name seudominio.com www.seudominio.com;

    # Redirecionar HTTP para HTTPS (após configurar SSL)
    # return 301 https://$server_name$request_uri;

    # Configuração temporária para HTTP (remover após SSL)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Servir arquivos estáticos diretamente
    location /_next/static/ {
        alias /var/www/agendamento/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Servir uploads
    location /uploads/ {
        alias /var/www/agendamento/public/uploads/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Logs
    access_log /var/log/nginx/agendamento_access.log;
    error_log /var/log/nginx/agendamento_error.log;
}

